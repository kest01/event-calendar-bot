<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App Calendar</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h2 id="user"></h2>
  </header>

  <div id="calendar"></div>

  <div id="add-event-popover" hidden>
    <button id="add-event-btn">Добавить событие</button>
  </div>

  <div id="event-modal" hidden class="modal">
    <div class="modal-content">
      <h3>Новое событие</h3>

      <label>
        Название
        <input id="event-title" />
      </label>

      <label>
        Описание
        <textarea id="event-description"></textarea>
      </label>

      <label>
        Дата
        <input id="event-date" type="date" />
      </label>

      <div class="modal-actions">
        <button id="cancel-btn">Отмена</button>
        <button id="save-btn">Сохранить</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
