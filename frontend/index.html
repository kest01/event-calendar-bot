<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App Calendar</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h2 id="user"></h2>
  </header>

  <div id="calendar"></div>

  <div id="add-event-popover" hidden>
    <button id="add-event-btn">Добавить событие</button>
  </div>

  <div id="event-modal" hidden class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Новое событие</h3>

      <div class="form">
        <label class="field">
          <span class="field-label">Название</span>
          <input id="event-title" type="text" />
        </label>

        <label class="field">
          <span class="field-label">Описание</span>
          <textarea id="event-description" rows="3"></textarea>
        </label>

        <label class="field">
          <span class="field-label">Дата</span>
          <input id="event-date" type="date" />
        </label>
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-btn">Отмена</button>
        <button class="btn btn-primary" id="save-btn">Сохранить</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
